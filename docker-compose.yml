version: '3.8'

services:
  mysqldb:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    ports:
      - $MYSQL_LOCAL_PORT:$MYSQL_DOCKER_PORT
    volumes:
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
      - ./db/backup/files/:/data_backup/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build:
      context: ./api/
      dockerfile: Dockerfile
    depends_on:
      - mysqldb
    stdin_open: true
    tty: true

  app:
    build:
      context: ./app/
      dockerfile: Dockerfile
    depends_on:
      - mysqldb
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"

volumes:
  db-config:
  db-data: